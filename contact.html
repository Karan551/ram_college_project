<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>College Project | Contact</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand fs-3 fw-bold" href="./index.html">MSITM</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active fs-5 fw-bold"
                aria-current="page"
                href="./index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link fs-5 fw-bold" href="./contact.html"
                >Contact Us</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link fs-5 fw-bold" href="./about.html">About Us</a>
            </li>
          </ul>

          <div class="form-check form-switch fs-5 fw-bold">
            <input
              class="form-check-input hover-cursor-pointer"
              type="checkbox"
              role="switch"
              id="toggleSwitch"
            />
            <label
              class="form-check-label hover-cursor-pointer"
              for="toggleSwitch"
              ><span id="toggle-content">Light</span> Mode</label
            >
          </div>
        </div>
      </div>
    </nav>

    <main class="container my-2">
      <section
        class="my-4 border border-2 rounded-3 px-4 py-2 col-12 col-md-8 mx-auto"
      >
        <h2 class="text-center fs-1">Contact Us</h2>
        <hr class="divider" />
        <form>
          <div class="mb-3">
            <label for="username" class="ms-1 form-label fs-4 fw-bold"
              >Name :-</label
            >
            <input
              type="text"
              class="form-control fs-4 fw-bold"
              id="username"
              placeholder="Enter Your Name...."
              required
            />
          </div>
          <div class="mb-3">
            <label
              for="user-email"
              class="ms-1 form-label fs-4 fw-bold"
              >Email address :-</label
            >
            <input
              type="email"
              class="form-control fs-4 fw-bold"
              id="user-email"
              placeholder="Enter Your Email...."
              required
            />
          </div>
          <div class="mb-3">
            <label for="user-contact" class="ms-1 form-label fs-4 fw-bold"
              >Contact Number :-</label
            >
            <input
              type="text"
              class="form-control fs-4 fw-bold"
              id="user-contact"
              placeholder="Enter Your Contact Number...."
              maxlength="10"
              required
            />
          </div>

          <div class="mb-3">
            <label for="user-issue" class="ms-1  form-label fs-4 fw-bold">Describe Your Issue :-</label>
            <textarea class="form-control fs-4" id="user-issue" rows="5" required></textarea>
          </div>
          <div class="d-grid col-6 mx-auto mb-2">

   
          <button type="submit" class="ms-1 btn btn-outline-success btn-lg fs-4">Submit</button>
        </div>
        </form>
      </section>
    </main>

    <footer
      class="footer fixed-botto py-3 d-flex flex-column align-items-center justify-content-center fs-4 fw-bold bg-secondary opacity-75 text-white"
    >
      <div>All rights are reserved &copy; 2024-25</div>
      <div>Design &amp; Developed By Master</div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./js//main.js"></script>
  </body>
</html>
